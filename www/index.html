<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        let ncmb = new NCMB(appKey, clientKey);
        let TestClass = ncmb.DataStore("RegisterTest2");

        $(function() {
            $("#btnA").click(function(e) {
                btnAClick(e);
            })
        });

        function btnAClick(e) {
            let testRecord = new TestClass();
            let key = $("#field").val();
            let value = $("#value").val();

            // レコードのフィールドと値を設定
            testRecord.set(key, value);
            // レコードをデータベースに登録
            testRecord.save()
                .then(function(m) {
                    $("#status").css("background-color", "lightgreen");
                    alert("Registered successfully !");
                })
                .catch(function(m) {
                    $("#status").css("background-color", "red");
                    alert("Registration Failed ...");
                });
        }
    </script>
</head>
<body>
    <h1>Data Registration.</br>(For mBaaS)</h1>
    <div>
        <label for="field">Field Name:</label>
        <input id="field" type="text" value="message2">
        </br>
        <label for="value">Value Name:</label>
        <input id="value" type="text" value="Hello, mBaaS!">
        </br>
        <label for="status">Previous Status:</label>
        <input id="status" type="text" value="">
    </div>
    <div id="btn">
        <button id="btnA" class="btn"> Register </button>
    </div>
</body>
</html>
